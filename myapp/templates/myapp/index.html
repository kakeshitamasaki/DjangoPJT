{% extends "myapp/base.html" %} <!--base templateを読み込む-->
{% load static %}<!-- staticを読み込む stylesheetとか-->
{% block content %}
    
   
        

        {% for product in products %}<!--繰り返し--> 
            <a href="{% url 'myapp:product_detail' product.id %}">
            {{product.name}}--{{product.price}}</br>
            </a>
            <img src="{{product.image.url}}" alt="">
        {% endfor %}

 {% endblock %}
