{% extends "myapp/base.html" %}  <!--base templateを読み込む-->
{% block content %}
<h1 class="text-2xl font-bold m-10">➕ Stress Form</h1>


<form class="w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" enctype="multipart/form-data"><!--enctype="multipart/form-data"は画像データをpostするのに必要らしい-->
    {% csrf_token %} <!--postを使う場合は必ず必要-->

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">humidity</label>
        <input class="shadow appeareance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder= "humidity" type="number" name="humidity" id="humidity">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">temperature</label>
        <input class="shadow appeareance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder= "temperature" type="number" name="temperature" id="temperature">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">step_count</label>
        <input class="shadow appeareance-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder= "step_count" type="number" name="step_count" id="step_count">
    </div>    

    <div class="mb-4">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add product" id=""> <!--POSTメソッドをつけないとURLにsubmitした内容がそのまま残ります-->
    </div>
    
    
    
    
</form>

{% endblock %}
