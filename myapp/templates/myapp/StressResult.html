{% extends "myapp/base.html" %}  <!--base templateを読み込む-->
{% block content %}

<div class="flex p-10 w-full h-200"> <!--div内のコンテンツを並列に並べる-->
    <div class="w-2/3 text-xl ml-10 mt-0">
        <div class="mt-0">{{result.humidity}}</div>
        <div class="mt-5 text-green-500">{{result.temperature}}</div>
        <div class="mt-5 text-gray-700">{{result.step_count}}</div>
        <div class="mt-5 text-gray-700">{{result.stress_level}}</div>
    </div>
</div>

{% endblock %}
